[buildPlans.IosevkaCustom]
family = "Iosevka Custom"
spacing = "normal"
serifs = "sans"
noCvSs = true
exportGlyphNames = true

  [buildPlans.IosevkaCustom.variants]
  inherits = "ss13"

    [buildPlans.IosevkaCustom.variants.design]
    a = "double-storey-serifless"
    f = "flat-hook-serifless"
    g = "single-storey-flat-hook-serifless"
    i = "hooky"
    j = "flat-hook-serifed"
    r = "hookless-serifless"
    t = "flat-hook"
    zero = "oval-slashed"
    one = "no-base"
    punctuation-dot = "square"
    asterisk = "penta-low"
    underscore = "above-baseline"
    paren = "normal"
    brace = "straight"
    number-sign = "upright-open"
    ampersand = "upper-open"
    at = "fourfold-solid-inner"
    dollar = "interrupted-cap"
    percent = "dots"
    lig-ltgteq = "slanted"
    lig-neq = "vertical"

  [buildPlans.IosevkaCustom.ligations]
  inherits = "dlig"

[buildPlans.IosevkaCustom.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IosevkaCustom.weights.Medium]
shape = 500
menu = 500
css = 500

[buildPlans.IosevkaCustom.weights.SemiBold]
shape = 600
menu = 600
css = 600

[buildPlans.IosevkaCustom.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.IosevkaCustom.widths.Normal]
shape = 500
menu = 5
css = "normal"

[buildPlans.IosevkaCustom.widths.SemiCondensed]
shape = 456
menu = 4
css = "semi-condensed"

[buildPlans.IosevkaCustom.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaCustom.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
